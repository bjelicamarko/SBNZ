<div class="row justify-content-center align-items-center loginForm">
    <form class="col-md-12 box">
        <fieldset>
            <p class="login-label">Add passed college subject</p>

            <div class="form-group row">
                <label class="bold-label">Select student</label>
                <div id="role-div" class="col-md">
                    <mat-form-field>
                        <mat-label>Students</mat-label>
                        <mat-select [(ngModel)]="selectedID" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let stud of students" [value]="stud.id">{{stud.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row">
                <label class="bold-label">Add passed college subject</label>
                <div class="row d-flex justify-content-center">
                    <mat-form-field class="example-form-field m-2" appearance="fill" style="width: 40%;">
                        <mat-label>Subject name</mat-label>
                        <input matInput type="text" [(ngModel)]="subjectName" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>

                    <div class="form-group row">
                        <label class="bold-label">Expertises and specializations:</label>
                        <div style="margin-left: 25px;">
                            <app-areas [tempExpertises]="tempExpertises"></app-areas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <button (click)="submitSubject()" class="btn btn-primary">
                    Add subject
                </button>
            </div>
        </fieldset>
    </form>
</div>
