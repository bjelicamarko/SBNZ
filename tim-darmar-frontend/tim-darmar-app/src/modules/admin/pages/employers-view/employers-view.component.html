<div>
    <p style="text-align: center; font-weight: bold; color: red;">Employers table</p>
    <div class="example-container mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
        matSort (matSortChange)="announceSortChange($event)">
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef
                mat-sort-header sortActionDescription="Sort by email">Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef
                mat-sort-header sortActionDescription="Sort by firstName">First name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef
                mat-sort-header sortActionDescription="Sort by lastName"> Last name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="employerRecklessnessType">
                <th mat-header-cell *matHeaderCellDef
                mat-sort-header sortActionDescription="Sort by employerRecklessnessType"> Employer Recklessness Type </th>
                <td mat-cell *matCellDef="let element"> {{element.employerRecklessnessType}} </td>
            </ng-container>
            
            <ng-container matColumnDef="employerCarelessnessType">
                <th mat-header-cell *matHeaderCellDef
                mat-sort-header sortActionDescription="Sort by employerCarelessnessType"> Employer Carelessness Type </th>
                <td mat-cell *matCellDef="let element"> {{element.employerCarelessnessType}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)"></tr>
        </table>
    </div>
</div>
