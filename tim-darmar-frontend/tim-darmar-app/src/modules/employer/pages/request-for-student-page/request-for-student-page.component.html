<div class="row justify-content-center align-items-center loginForm">
    <form class="col-md-12 box" (ngSubmit)="submit()">
        <fieldset>
            <p class="login-label">Create Request for Student</p>

            <div class="form-group row">
                <label class="bold-label">Work methods:</label>
                <div id="role-div" class="col-md">
                    <mat-form-field>
                        <mat-label>Type of employment</mat-label>
                        <mat-select [(ngModel)]="workMethods" [ngModelOptions]="{standalone: true}">
                            <mat-option value="FROM_HOME" selected>FROM_HOME</mat-option>
                            <mat-option value="DIRECT">DIRECT</mat-option>
                            <mat-option value="HYBRID">HYBRID</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row">
                <label class="bold-label">Expertises and specializations:</label>
                <div style="margin-left: 25px;">
                    <app-areas [tempExpertises]="tempExpertises"></app-areas>
                </div>
            </div>


            <div class="form-group row">
                <button id="login-button" type="submit" class="btn btn-primary">
                    Create
                </button>
            </div>
        </fieldset>
    </form>
</div>
