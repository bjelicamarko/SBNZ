<div style="width: 100%;">
    <p style="text-align: center; font-weight: bold; color: red;">Student table</p>
    <div class="example-container mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
            (matSortChange)="announceSortChange($event)" style="width: 100%;">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> First
                    Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName"> Last
                    Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="financialStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by financial status">
                    Financial status </th>
                <td mat-cell *matCellDef="let element"> {{element.financialStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="statusOfStudent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status of student">
                    Status of student </th>
                <td mat-cell *matCellDef="let element"> {{element.statusOfStudent}} </td>
            </ng-container>

            <ng-container matColumnDef="monthlyIncomeByFamilyMember">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by MIFM"> Monthly
                    income by family member
                </th>
                <td mat-cell *matCellDef="let element"> {{element.monthlyIncomeByFamilyMember}} </td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by points"> Points
                </th>
                <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
